name: MAUI Unit Tests
 
on:
  push:
    branches:
      - main
      - infra/runner-toevoegen
  pull_request:
    branches:
      - main
 
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Haal de repository op
        uses: actions/checkout@v4
 
      - name: Installeer .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
 
      - name: Herstel afhankelijkheden (Windows target + RID)
        run: dotnet restore Grocery.App/Grocery.App.csproj -f net8.0-windows10.0.19041.0 -r win-x64
 
      - name: Bouw de applicatie (Windows target + RID)
        run: dotnet build Grocery.App/Grocery.App.csproj -f net8.0-windows10.0.19041.0 -r win-x64 --configuration Release --no-restore
 
      - name: Voer unit tests uit (Core only)
        run: dotnet test Grocery.Core/Grocery.Core.csproj -f net8.0 --configuration Release --no-build --verbosity normal
