name: MAUI Unit Tests
 
on:
  push:
    branches:
      - main
      - infra/runner-toevoegen
  pull_request:
    branches:
      - main
 
jobs:
  test:
    runs-on: windows-latest   # Gebruik Windows runner ipv. Ubuntu
    steps:
      - name: Haal de repository op
        uses: actions/checkout@v4
 
      - name: Installeer .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'   # Installeer laatste .NET 
 
      - name: Herstel afhankelijkheden
        run: dotnet restore
 
      - name: Bouw de applicatie (Windows target)
        run: dotnet build Grocery.App/Grocery.App.csproj -f net8.0-windows10.0.19041.0 --configuration Release --no-restore
        # Forceer Windows target bij build, zodat geen iOS/MacCatalyst geprobeert wordt
 
      - name: Voer unit tests uit (Core libraries)
        run: dotnet test Grocery.Core/Grocery.Core.csproj -f net8.0 --configuration Release --no-build --verbosity normal
        #Run unittests alleen tegen net8.0, geen mobiele targets
